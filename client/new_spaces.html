<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Space | Makers BnB</title>
  </head>
  <body>

    <section>
      <form id="space-new">
        Space Name: <input type="text" id="space-name" placeholder="My new space">
      <br></br>
      <textarea rows="4" cols="50" id="space-description" placeholder="Add details about your space here."></textarea>
      <br></br>
      Space Price: <input type="number" id="space-price" min="1">
      <br></br>
        <button type="submit" id="space-add">Add space</button>
      </form>
    </section>


    <section>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="src/space.js"></script>
      <script src="src/spaceInterface.js"></script>
      <script src="src/spaceListTest.js"></script>
    </section>

  </body>
</html>
